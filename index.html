<html>
<head>
    <title>Rýmovanda</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Righteous&subset=latin,latin-ext' rel='stylesheet'

    <button class="audio-button" id="button23" data-audio="sounds/rybíz-červený.mp3">

    <button class="audio-button" id="button24" data-audio="sounds/třešně.mp3">

    <button class="audio-button" id="button25" data-audio="sounds/švestka.mp3">
        <img src="obrazky/švestka.png" alt="Švestka">
    </button>
</div>

<script>
    const buttons = document.querySelectorAll('.audio-button');

    buttons.forEach(button => {
        button.addEventListener('click', function () {
            const audioSrc = this.getAttribute('data-audio');
            const audio = new Audio(audioSrc);

            audio.play();
        });
    });
</script>
</body>
</html>
